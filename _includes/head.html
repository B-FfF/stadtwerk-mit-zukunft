<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    {%- if page.noindex %}
    <meta name="robots" content="noindex,nofollow" />
    {% endif %}
    {%- seo -%}
    <link rel="preload" as="style" href="{{ "/assets/css/fontawesome-all.min.css" | relative_url }}" />
    <link rel="preload" as="font" href="{{ "/assets/webfonts/fa-brands-400.woff2" | relative_url }}" type="font/woff2" crossorigin />
    <link rel="preload" as="font" href="{{ "/assets/webfonts/fa-solid-900.woff2" | relative_url }}" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
    {%- feed_meta -%}
    <noscript><link rel="stylesheet" href="{{ "assets/css/noscript.css" | relative_url }}" /></noscript>
</head>
